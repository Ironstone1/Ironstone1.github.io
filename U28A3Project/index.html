	<script>
		function getData(file) {
			var request = new XMLHttpRequest();
			request.onreadystatechange = function() {
				if (this.readState == 4 && this.status == 200) {
				
					//Get data from server, and format
					var raw_data = this.reponseText.split("\n");
					var CPU_list = [];
					
					for (int i=0;i < raw_data.length; i++) {
						sublist = raw_data[i].split(",");
						CPU_list.push(sublist);
						
						// create table body tr element
						var tr = document.createElement("tr");
						for (int ii=0; ii < sublist.length; i++) {
							td = document.createElement("td");
							td.innerHTML = sublist[ii];
							tr.appendChild(td);
						} document.getElementById("data_tabe").appendChild(td);
					}
					
					
				}
			}
			request.open("GET", file, true);
			request.send();
		}

	<style>
		.select_button {
			background-color: green;

	<body>
		<h1 class="main_head">Computer Part List</h1>
		
		<table border="1px solid black" width="100%" id="select_table">
			<thead>

					<th class="table_head">Part</th>

			</thead>
			
			<tbody>
				<tr>
					<td class="select_head">CPU</td>
					<td><button class="select_button" id="cpu-elm" onclick="getData('cpu.text')">Select a Processor</button></td>
				</tr>
				<tr>
					<td class="select_head">MOBO</td>
					<td><button class="select_button" id="mobo-elm" onclick="getData('mobo.text')">Select a Motherboard</button></td>
				</tr>
				<tr>
					<td class="select_head">RAM</td>

				</tr>
				<tr>
					<td class="select_head">GPU</td>
					<td><button class="select_button" id="gpu-elm" onclick="getData('gpu.text')">Select a Graphics Card</button></td>
				</tr>
				<tr>
					<td class="select_head">HDD</td>
					<td><button class="select_button" id="hdd-elm" onclick="getData('hdd.text')">Select a Hard Disk Drive</button></td>
				</tr>
				<tr>
					<td class="select_head">SSD</td>

				</tr>
				<tr>
					<td class="select_head">PSU</td>
					<td><button class="select_button" id="psu-elm" onclick="getData('psu.text')">Select a Power Supply Unit</button></td>
				</tr>
				<tr>
