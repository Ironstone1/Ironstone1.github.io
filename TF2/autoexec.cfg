// TF2 autoexec.cfg
echo TF2 autoexec executed!

// -- Mouse --
sensitivity "0.80"
m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// -- Binds --
unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "a" "+moveleft
bind "b" "lastdisguise"
bind "c" "voice_menu_3"
bind "d" "+moveright"
bind "e" "voicemenu 0 0"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "i" "showmapinfo"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "o" "exec autoexec.cfg"
bind "p" "attack_on"
bind "q" "lastinv"
bind "r" "+reload
bind "s" "+back"
bind "t" "+voicerecord"
bind "u" "say_team"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "voice_menu_2"
bind "y" "say"
bind "z" "voice_menu_1"

bind "\" ""
bind "/" "+movedown"
bind "," "changeclass"
bind "." "changeteam"
bind "-" "disguiseteam"
bind "=" "say Get the money!!"
bind "[" "say_party"
bind "]" ""
bind "`" "toggleconsole"

bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "CAPSLOCK" ""
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "ALT" "+speed"
bind "DEL" "mute"
bind "SPACE" "+jump"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "use weapon_incgrenade;use weapon_molotov"
bind "MOUSE4" "use weapon_hegrenade"
bind "MOUSE5" "use weapon_decoy"
bind "MWHEELUP" "use weapon_flashbang"
bind "MWHEELDOWN" "use weapon_smokegrenade"

bind "F1" "+jump;+duck;-jump;-duck"
bind "F2" "show_quest_log"
bind "F3" "show_matchmaking"
bind "F4" ""
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F8" "vr_toggle"
bind "F9" "exec autoexec.cfg"
bind "F10" "quit prompt"
bind "F11" "disconnect"
bind "F12" "" //screenshot key

// -- Crosshair --
crosshair 1

// -- Viewmodel --
viewmodel_fov 60

// -- Audio --
voice_enable 1
voice_scale 1
volume 0.3
windows_speaker_config 1

// -- Network --
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 2
cl_lagcompensation 1

