// -- Toggles --
// toggle open Mic
alias open_mic_on "alias loop +voicerecord;volume 0.5;loop;bind F1 open_mic_off"
alias open_mic_off "-voicerecord ;bind F1 open_mic_on"
//bind "F1" "open_mic_on"

// toggle voice chat
alias vchat_on "voice_enable 0;say_team voice chat muted!;bind F2 vchat_off"
alias vchat_off "voice_enable 1;say_team voice chat unmuted!;bind F2 vchat_on"
//bind "F2" "vchat_on"

// toggle mute volume
alias volume_on "volume 1.0;echo volume on!;bind f3 volume_off"
alias volume_off "volume 0.0;echo volume off!;bind f3 volume_on"
//bind "F3" "volume_off"

// toggle volume
alias volume_00 "volume 0.0;echo volume: 0.0;bind v volume_10"
alias volume_01 "volume 0.1;echo volume: 0.1;bind v volume_00"
alias volume_02 "volume 0.2;echo volume: 0.2;bind v volume_01"
alias volume_03 "volume 0.3;echo volume: 0.3;bind v volume_02"
alias volume_04 "volume 0.4;echo volume: 0.4;bind v volume_03"
alias volume_05 "volume 0.5;echo volume: 0.5;bind v volume_04"
alias volume_06 "volume 0.6;echo volume: 0.6;bind v volume_05"
alias volume_07 "volume 0.7;echo volume: 0.7;bind v volume_06"
alias volume_08 "volume 0.8;echo volume: 0.8;bind v volume_07"
alias volume_09 "volume 0.9;echo volume: 0.9;bind v volume_08"
alias volume_10 "volume 1.0;echo volume: 1.0;bind v volume_09"
//bind "v" "volume_10"

// toggle show impacts
alias sv_showimpacts0 "sv_showimpacts 0;echo show impacts 0;bind [ sv_showimpacts1"
alias sv_showimpacts1 "sv_showimpacts 1;echo show impacts 1;bind [ sv_showimpacts2"
alias sv_showimpacts2 "sv_showimpacts 2;echo show impacts 2;bind [ sv_showimpacts3"
alias sv_showimpacts3 "sv_showimpacts 3;echo show impacts 3;bind [ sv_showimpacts0"
//bind "[" "sv_showimpacts1"

// toggle bots
alias enemy_bots_ct "exec bot_ct.cfg;bind - enemy_bots_t"
alias enemy_bots_t "exec bot_t.cfg;bind - enemy_bots_ct"
